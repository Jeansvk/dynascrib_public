<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau message de contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #a855f7, #ec4899, #f97316);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .info-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 6px;
            border-left: 3px solid #a855f7;
        }
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .info-value {
            color: #1e1b4b;
            font-size: 15px;
        }
        .message-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ec4899;
        }
        .message-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .message-content {
            color: #1e1b4b;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #666;
            font-size: 13px;
        }
        .badge {
            display: inline-block;
            background: #ec4899;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¨ Nouveau message de contact</h1>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Nom</div>
                <div class="info-value">{{name}}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value"><a href="mailto:{{email}}" style="color: #a855f7; text-decoration: none;">{{email}}</a></div>
            </div>
            <div class="info-item">
                <div class="info-label">Sujet</div>
                <div class="info-value"><span class="badge">{{subjectLabel}}</span></div>
            </div>
        </div>

        <div class="message-box">
            <div class="message-label">Message</div>
            <div class="message-content">{{message}}</div>
        </div>

        <div class="footer">
            <p>Re√ßu le {{date}} (heure de Zurich)</p>
            <p>Ce message a √©t√© envoy√© depuis le formulaire de contact de <strong>DynaScrib</strong></p>
        </div>
    </div>
</body>
</html>
